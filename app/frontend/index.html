<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8 Object Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ YOLOv8 Object Detection</h1>
            <p>Upload an image to detect objects using AI</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-box" id="uploadBox">
                    <input type="file" id="imageInput" accept="image/*" hidden>
                    <div class="upload-content">
                        <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        <p>Click to upload or drag and drop</p>
                        <span>PNG, JPG, JPEG (MAX. 10MB)</span>
                    </div>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="image-container">
                    <canvas id="canvas"></canvas>
                    <img id="preview" alt="Uploaded image">
                </div>

                <div class="detections-panel">
                    <h2>Detections</h2>
                    <div id="detectionsList"></div>
                    <button class="btn-secondary" id="resetBtn">Upload New Image</button>
                </div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing image...</p>
            </div>

            <div class="status-bar">
                <div class="status-item">
                    <span class="status-label">Backend Status:</span>
                    <span class="status-value" id="backendStatus">Checking...</span>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
